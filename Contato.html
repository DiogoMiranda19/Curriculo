<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo do João da Silva</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>

<body>
    <header>
        <div align="center">
            <img src="Imagens/contato.png" title="Contato" width="100" height="100"/>
            <p>
            <h1 class="titulo"> &nbsp Contato </h1>
            </p>
        </div>
    </header>

    <br><br>
    <img src="Imagens/fotocurriculo.png" title="Foto Joao" alt="FotoCurriculo" width="155" height="120" align="left" />
    <h1>&nbsp João da Silva </h1>
    <h2>&nbsp (34)93654-2548 | joaosilva@gmail.com</h2>

    <main id="main3">
        <br><br>
        <h2 align="center"> Preencha o formulário abaixo para entrar em contato comigo: </h2>

        <br><br><br>
        <form>
            <table border="5" width="400" height="100" align="center">
                <tr>
                    <td>
                        <img src="Imagens/nome.png" title="Nome" width="40" height="40" align="left" />
                        <label for="nome">
                            <h2>&nbsp Nome</h2>
                        </label>
                    </td>
                    <td>
                        <h2><input type="text" id="nome" name="nome" placeholder="Digite seu nome" /></h2>
                    </td>

                </tr>
                <tr>
                    <td>
                        <img src="Imagens/whatsapp.png" title="telefone" width="40" height="40" align="left" />
                        <label for="telefone">
                            <h2>&nbsp Telefone</h2>
                        </label>
                    </td>
                    <td>
                        <h2><input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" /></h2>
                    </td>

                </tr>
                <tr>
                    <td>
                        <img src="Imagens/email.png" title="email" width="40" height="40" align="left" />
                        <label for="email">
                            <h2>&nbsp Email</h2>
                        </label>
                    </td>
                    <td>
                        <h2><input type="email" id="email" name="email" placeholder="Digite seu email" /></h2>
                    </td>

                </tr>
                <tr>
                    <td>
                        <img src="Imagens/linkedin.png" title="linkedin" width="40" height="40" align="left" />
                        <label for="linkedin">
                            <h2>&nbsp Linkedin</h2>
                        </label>
                    </td>
                    <td>
                        <h2><input type="text" id="linkedin" name="linkedin" placeholder="Digite seu linkedin" /></h2>
                    </td>

                </tr>
                <tr>
                    <td>
                        <img src="Imagens/recrutador.png" title="recrutador" width="40" height="40" align="left" />
                        <label for="recrutador">
                            <h2>&nbsp É recrutador?</h2>
                        </label>
                    </td>
                    <td>
                        <h4><input type="radio" id="sim" name="nao">
                            <label for="sim">Sim</label>
                        </h4>
                        <h4><input type="radio" id="nao" name="nao">
                            <label for="nao">Não</label>
                        </h4>
                    </td>

                </tr>
                <tr>
                    <td>
                        <img src="Imagens/mensagem.png" title="Mensagem" width="40" height="40" align="left" />
                        <label for="mensagem">
                            <h2>&nbsp Mensagem</h2>
                        </label>
                    </td>
                    <td>
                        <h2><input type="text" id="mensagem" name="mensagem" placeholder="Digite uma mensagem" /></h2>
                    </td>

                </tr>

            </table>
        </form>

        <button type="submit" class="button" onclick="alert('Informações enviadas com sucesso!')">
            <h4> Enviar </h4>
        </button>

        <br><br><br><br>
        <div class="secao">
            <p>
            <h3> Caso deseje voltar à página principal, clique no link abaixo: </h3>
            </p>
            <a href="index.html" class="links">
                <h3 class="links2"> Página principal do Currículo </h3>
            </a>
        </div>

    </main>

    <footer>
        <div>
            <p>
            <h4>Desenvolvido por Diogo Miranda Silva</h4>
            </p>

        </div>

    </footer>





</body>
